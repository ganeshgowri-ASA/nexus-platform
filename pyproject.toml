[tool.poetry]
name = "nexus-platform"
version = "0.1.0"
description = "Unified AI-powered productivity platform with 24 integrated modules"
authors = ["NEXUS Team"]
readme = "README.md"
packages = [{include = "backend"}, {include = "frontend"}, {include = "modules"}]

[tool.poetry.dependencies]
python = "^3.11"

# FastAPI Backend
fastapi = "^0.109.0"
uvicorn = {extras = ["standard"], version = "^0.27.0"}
pydantic = "^2.6.0"
pydantic-settings = "^2.1.0"
python-multipart = "^0.0.9"

# Database
sqlalchemy = "^2.0.25"
alembic = "^1.13.1"
psycopg2-binary = "^2.9.9"
asyncpg = "^0.29.0"

# Authentication & Security
python-jose = {extras = ["cryptography"], version = "^3.3.0"}
passlib = {extras = ["bcrypt"], version = "^1.7.4"}
bcrypt = "^4.1.2"
python-dotenv = "^1.0.0"

# Redis & Caching
redis = "^5.0.1"
hiredis = "^2.3.2"

# Celery for async tasks
celery = {extras = ["redis"], version = "^5.3.6"}
flower = "^2.0.1"

# File Storage & Processing
boto3 = "^1.34.34"  # AWS S3
azure-storage-blob = "^12.19.0"  # Azure Blob Storage
google-cloud-storage = "^2.14.0"  # Google Cloud Storage
pillow = "^10.2.0"  # Image processing
python-magic = "^0.4.27"  # File type detection
pypdf = "^4.0.0"  # PDF processing
openpyxl = "^3.1.2"  # Excel files
python-docx = "^1.1.0"  # Word documents
python-pptx = "^0.6.23"  # PowerPoint files

# OCR & Document Processing
pytesseract = "^0.3.10"  # OCR
pdf2image = "^1.17.0"  # PDF to image conversion

# Search & Indexing
elasticsearch = "^8.12.0"
whoosh = "^2.7.4"

# AI/LLM Integration
anthropic = "^0.18.0"  # Claude AI
openai = "^1.12.0"  # OpenAI GPT
langchain = "^0.1.6"
langchain-anthropic = "^0.1.1"

# Document Conversion
pandoc = "^2.3"
pypandoc = "^1.12"

# Version Control & Diffing
diff-match-patch = "^20230430"
gitpython = "^3.1.41"

# Streamlit Frontend
streamlit = "^1.31.0"
streamlit-aggrid = "^0.3.4"
streamlit-option-menu = "^0.3.6"
streamlit-ace = "^0.1.1"
plotly = "^5.18.0"
streamlit-player = "^0.1.5"

# HTTP & API Clients
httpx = "^0.26.0"
requests = "^2.31.0"
aiofiles = "^23.2.1"

# WebSocket
websockets = "^12.0"
python-socketio = "^5.11.0"

# Data Processing
pandas = "^2.2.0"
numpy = "^1.26.3"
python-dateutil = "^2.8.2"

# Utilities
pyyaml = "^6.0.1"
toml = "^0.10.2"
click = "^8.1.7"
rich = "^13.7.0"
tqdm = "^4.66.1"

# Email
python-email-validator = "^2.1.0"
aiosmtplib = "^3.0.1"

# Monitoring & Logging
structlog = "^24.1.0"
loguru = "^0.7.2"

# Testing
pytest = "^8.0.0"
pytest-asyncio = "^0.23.4"
pytest-cov = "^4.1.0"
pytest-mock = "^3.12.0"
httpx-mock = "^0.9.0"
faker = "^22.6.0"

# Code Quality
black = "^24.1.1"
ruff = "^0.2.0"
mypy = "^1.8.0"
pre-commit = "^3.6.0"

[tool.poetry.group.dev.dependencies]
ipython = "^8.21.0"
ipdb = "^0.13.13"
watchdog = "^4.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | \.mypy_cache
  | \.pytest_cache
  | \.tox
  | __pycache__
  | build
  | dist
  | alembic
)/
'''

[tool.ruff]
line-length = 100
target-version = "py311"
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "C",   # flake8-comprehensions
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--cov=backend",
    "--cov=modules",
    "--cov-report=html",
    "--cov-report=term-missing:skip-covered",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
plugins = ["pydantic.mypy"]

[[tool.mypy.overrides]]
module = [
    "pytesseract.*",
    "pdf2image.*",
    "python_magic.*",
    "streamlit.*",
    "streamlit_aggrid.*",
    "streamlit_option_menu.*",
]
ignore_missing_imports = true

[tool.coverage.run]
omit = [
    "*/tests/*",
    "*/alembic/*",
    "*/__init__.py",
]

[tool.coverage.report]
precision = 2
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
