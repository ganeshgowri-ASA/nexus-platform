[pytest]
# Pytest configuration for image recognition module tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Test paths
testpaths = .

# Console output options
console_output_style = progress
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=modules.image_recognition
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-branch
    --maxfail=5
    -ra

# Markers for organizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    api: API endpoint tests
    models: Model tests
    database: Database tests
    async: Asynchronous tests
    parametrize: Parametrized tests
    smoke: Smoke tests

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage settings
[coverage:run]
source = modules/image_recognition
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Exclude lines from coverage
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
