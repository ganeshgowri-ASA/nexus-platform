version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: nexus_translation_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nexus_translation
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: nexus_translation_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nexus_translation_api
    command: uvicorn modules.translation.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      - TRANSLATION_DATABASE_URL=postgresql://postgres:postgres@postgres:5432/nexus_translation
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
      - ./uploads:/app/uploads

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nexus_translation_celery
    command: celery -A modules.translation.tasks.celery_tasks worker --loglevel=info
    environment:
      - TRANSLATION_DATABASE_URL=postgresql://postgres:postgres@postgres:5432/nexus_translation
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
      - ./uploads:/app/uploads

  streamlit:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nexus_translation_ui
    command: streamlit run modules/translation/ui/streamlit_app.py --server.port 8501
    ports:
      - "8501:8501"
    environment:
      - TRANSLATION_API_URL=http://api:8000
    depends_on:
      - api
    volumes:
      - .:/app

volumes:
  postgres_data:
