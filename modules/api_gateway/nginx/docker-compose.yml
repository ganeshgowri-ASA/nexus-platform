# Docker Compose for NEXUS API Gateway with Nginx/Kong

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: nexus-gateway-db
    environment:
      POSTGRES_DB: nexus_gateway
      POSTGRES_USER: nexus
      POSTGRES_PASSWORD: nexus
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nexus-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexus"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: nexus-gateway-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - nexus-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Gateway Application
  api-gateway:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: nexus-api-gateway
    environment:
      NEXUS_GATEWAY_DATABASE_URL: postgresql://nexus:nexus@postgres:5432/nexus_gateway
      NEXUS_REDIS_HOST: redis
      NEXUS_REDIS_PORT: 6379
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-me-in-production}
      DEBUG: "false"
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    networks:
      - nexus-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Streamlit Admin UI
  admin-ui:
    build:
      context: ..
      dockerfile: Dockerfile.ui
    container_name: nexus-gateway-admin
    environment:
      API_GATEWAY_URL: http://api-gateway:8000
    ports:
      - "8501:8501"
    depends_on:
      - api-gateway
    networks:
      - nexus-network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: nexus-gateway-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # - ./ssl:/etc/nginx/ssl:ro  # Uncomment for SSL
    depends_on:
      - api-gateway
      - admin-ui
    networks:
      - nexus-network
    restart: unless-stopped

