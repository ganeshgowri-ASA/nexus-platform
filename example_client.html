<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS Platform - WebSocket Client Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: #667eea;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin-bottom: 5px;
        }

        .status {
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f5f5f5;
            border-bottom: 1px solid #ddd;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4444;
        }

        .status-indicator.connected {
            background: #44ff44;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }

        .panel {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .panel-header {
            background: #667eea;
            color: white;
            padding: 10px 15px;
            font-weight: bold;
        }

        .panel-body {
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        .connection-form {
            display: grid;
            gap: 10px;
        }

        input, button, textarea, select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-size: 13px;
            word-wrap: break-word;
        }

        .message.sent {
            background: #e3f2fd;
            border-left: 3px solid #2196f3;
        }

        .message.received {
            background: #f3e5f5;
            border-left: 3px solid #9c27b0;
        }

        .message.system {
            background: #fff3e0;
            border-left: 3px solid #ff9800;
        }

        .message.error {
            background: #ffebee;
            border-left: 3px solid #f44336;
        }

        .timestamp {
            font-size: 11px;
            color: #666;
            margin-top: 5px;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ NEXUS Platform</h1>
            <p>WebSocket Real-Time Client Example</p>
        </div>

        <div class="status">
            <div class="status-indicator" id="statusIndicator"></div>
            <span id="statusText">Disconnected</span>
        </div>

        <div class="content">
            <!-- Connection Panel -->
            <div class="panel">
                <div class="panel-header">Connection</div>
                <div class="panel-body">
                    <div class="connection-form">
                        <input type="text" id="wsUrl" value="ws://localhost:8000/ws" placeholder="WebSocket URL">
                        <input type="text" id="userId" value="user123" placeholder="User ID">
                        <input type="text" id="token" value="demo_token" placeholder="Auth Token">
                        <button id="connectBtn" onclick="connect()">Connect</button>
                        <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
                    </div>
                </div>
            </div>

            <!-- Chat Panel -->
            <div class="panel">
                <div class="panel-header">Send Chat Message</div>
                <div class="panel-body">
                    <div class="connection-form">
                        <input type="text" id="conversationId" value="conv_general" placeholder="Conversation ID">
                        <textarea id="chatMessage" placeholder="Type your message..." rows="3"></textarea>
                        <button onclick="sendChatMessage()" id="sendChatBtn" disabled>Send Message</button>
                    </div>
                </div>
            </div>

            <!-- Room Panel -->
            <div class="panel">
                <div class="panel-header">Room Management</div>
                <div class="panel-body">
                    <div class="connection-form">
                        <input type="text" id="roomId" value="room_general" placeholder="Room ID">
                        <button onclick="joinRoom()" id="joinRoomBtn" disabled>Join Room</button>
                        <button onclick="leaveRoom()" id="leaveRoomBtn" disabled>Leave Room</button>
                    </div>
                </div>
            </div>

            <!-- Presence Panel -->
            <div class="panel">
                <div class="panel-header">Presence Status</div>
                <div class="panel-body">
                    <div class="connection-form">
                        <select id="presenceStatus">
                            <option value="online">Online</option>
                            <option value="away">Away</option>
                            <option value="busy">Busy</option>
                        </select>
                        <input type="text" id="statusMessage" placeholder="Status message (optional)">
                        <button onclick="updatePresence()" id="updatePresenceBtn" disabled>Update Status</button>
                    </div>
                </div>
            </div>

            <!-- Messages Log -->
            <div class="panel full-width">
                <div class="panel-header">
                    Messages Log
                    <button onclick="clearLog()" style="float: right; padding: 5px 10px; font-size: 12px;">Clear</button>
                </div>
                <div class="panel-body" id="messagesLog"></div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let userId = null;

        function connect() {
            const url = document.getElementById('wsUrl').value;
            userId = document.getElementById('userId').value;
            const token = document.getElementById('token').value;

            const wsUrlWithParams = `${url}?user_id=${userId}&token=${token}`;

            try {
                ws = new WebSocket(wsUrlWithParams);

                ws.onopen = () => {
                    updateStatus(true, 'Connected');
                    logMessage('system', 'Connected to NEXUS WebSocket Server');
                    enableControls(true);
                };

                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    logMessage('received', `Event: ${data.event_type}`, data);
                };

                ws.onerror = (error) => {
                    logMessage('error', 'WebSocket error occurred', error);
                };

                ws.onclose = () => {
                    updateStatus(false, 'Disconnected');
                    logMessage('system', 'Disconnected from WebSocket Server');
                    enableControls(false);
                };
            } catch (error) {
                logMessage('error', 'Connection failed', error);
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function sendChatMessage() {
            if (!ws) return;

            const conversationId = document.getElementById('conversationId').value;
            const content = document.getElementById('chatMessage').value;

            if (!content) {
                alert('Please enter a message');
                return;
            }

            const message = {
                event_type: 'chat.message',
                conversation_id: conversationId,
                content: content,
                content_type: 'text',
                username: userId
            };

            ws.send(JSON.stringify(message));
            logMessage('sent', 'Chat message sent', message);

            document.getElementById('chatMessage').value = '';
        }

        function joinRoom() {
            if (!ws) return;

            const roomId = document.getElementById('roomId').value;

            const message = {
                event_type: 'room.join',
                room_id: roomId,
                username: userId
            };

            ws.send(JSON.stringify(message));
            logMessage('sent', 'Joining room', message);
        }

        function leaveRoom() {
            if (!ws) return;

            const roomId = document.getElementById('roomId').value;

            const message = {
                event_type: 'room.leave',
                room_id: roomId,
                username: userId
            };

            ws.send(JSON.stringify(message));
            logMessage('sent', 'Leaving room', message);
        }

        function updatePresence() {
            if (!ws) return;

            const status = document.getElementById('presenceStatus').value;
            const statusMessage = document.getElementById('statusMessage').value;

            const message = {
                event_type: 'presence.update',
                status: status,
                status_message: statusMessage || null
            };

            ws.send(JSON.stringify(message));
            logMessage('sent', 'Presence updated', message);
        }

        function updateStatus(connected, text) {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');

            if (connected) {
                indicator.classList.add('connected');
            } else {
                indicator.classList.remove('connected');
            }

            statusText.textContent = text;
        }

        function enableControls(enabled) {
            document.getElementById('connectBtn').disabled = enabled;
            document.getElementById('disconnectBtn').disabled = !enabled;
            document.getElementById('sendChatBtn').disabled = !enabled;
            document.getElementById('joinRoomBtn').disabled = !enabled;
            document.getElementById('leaveRoomBtn').disabled = !enabled;
            document.getElementById('updatePresenceBtn').disabled = !enabled;
        }

        function logMessage(type, message, data = null) {
            const log = document.getElementById('messagesLog');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const timestamp = new Date().toLocaleTimeString();

            let html = `<strong>${message}</strong>`;
            if (data) {
                html += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            }
            html += `<div class="timestamp">${timestamp}</div>`;

            messageDiv.innerHTML = html;
            log.appendChild(messageDiv);
            log.scrollTop = log.scrollHeight;
        }

        function clearLog() {
            document.getElementById('messagesLog').innerHTML = '';
        }

        // Enable Enter key for sending messages
        document.getElementById('chatMessage').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendChatMessage();
            }
        });
    </script>
</body>
</html>
