version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: nexus-postgres
    environment:
      POSTGRES_USER: nexus
      POSTGRES_PASSWORD: nexus
      POSTGRES_DB: nexus_scheduler
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexus"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: nexus-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: nexus-scheduler-api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://nexus:nexus@postgres:5432/nexus_scheduler
      DATABASE_URL_SYNC: postgresql://nexus:nexus@postgres:5432/nexus_scheduler
      REDIS_URL: redis://redis:6379/0
      REDIS_HOST: redis
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./modules:/app/modules
    command: uvicorn modules.scheduler.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: nexus-celery-worker
    environment:
      DATABASE_URL: postgresql+asyncpg://nexus:nexus@postgres:5432/nexus_scheduler
      DATABASE_URL_SYNC: postgresql://nexus:nexus@postgres:5432/nexus_scheduler
      REDIS_URL: redis://redis:6379/0
      REDIS_HOST: redis
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    depends_on:
      - postgres
      - redis
    volumes:
      - ./modules:/app/modules
    command: celery -A modules.scheduler.tasks.celery_app worker --loglevel=info

  # Celery Beat (Scheduler)
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: nexus-celery-beat
    environment:
      DATABASE_URL: postgresql+asyncpg://nexus:nexus@postgres:5432/nexus_scheduler
      DATABASE_URL_SYNC: postgresql://nexus:nexus@postgres:5432/nexus_scheduler
      REDIS_URL: redis://redis:6379/0
      REDIS_HOST: redis
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    depends_on:
      - postgres
      - redis
    volumes:
      - ./modules:/app/modules
    command: celery -A modules.scheduler.tasks.celery_app beat --loglevel=info

  # Streamlit UI
  streamlit:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    container_name: nexus-streamlit-ui
    ports:
      - "8501:8501"
    environment:
      API_BASE_URL: http://api:8000/api/v1
    depends_on:
      - api
    volumes:
      - ./modules:/app/modules
    command: streamlit run modules/scheduler/ui/app.py --server.port 8501 --server.address 0.0.0.0

volumes:
  postgres_data:
  redis_data:
